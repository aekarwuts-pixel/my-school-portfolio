    <style>
        body { background-color: #F5F5F7; overflow-x: hidden; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.75); /* ลดความเบลอเพื่อประสิทธิภาพ */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .hero-gradient-text {
            background: linear-gradient(135deg, #0071e3, #42a5f5, #00C7BE);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .m-graphic {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            position: relative; overflow: hidden;
        }
        .blob {
            position: absolute; filter: blur(60px); z-index: -1; opacity: 0.5;
            animation: float 8s infinite ease-in-out alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 400px; height: 400px; background: #bfdbfe; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #e9d5ff; animation-delay: -4s; }
    </style>
